<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff9800;
        }
        form {
            margin: 20px auto;
            width: 300px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #ff9800;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 8px 0;
            background: #1e1e1e;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            color: #f44336;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Movie Recommender System</h1>
    <form method="POST" action="/recommend">
        <input type="text" name="movie" placeholder="Enter a movie name..." required>
        <input type="submit" value="Recommend">
    </form>

    {% if not_found %}
        <p class="error">Movie "<strong>{{ movie_name }}</strong>" not found. Please try another title.</p>
    {% endif %}

    {% if recommendations %}
        <h2>Recommended Movies:</h2>
        <ul>
            {% for movie in recommendations %}
                <li>{{ movie }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>

</html>
